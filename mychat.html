<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="js/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-6 col-xl-4 chat">
                <div class="card">

                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.pinimg.com/originals/8f/a7/93/8fa793226f091226675b454017afb7c7.png" class="rounded-circle user_img">
                            </div>
                             <div class="user_info">
                                <span>Â¡Inicia un chat! ðŸ‘‹</span>
                                <p>Tu personaje favorito de Gravity Falls te espera.</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-body msg_card_body">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="img_cont_msg">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                Hi, how are you samim?
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-2">
                            <div class="msg_cotainer_send">
                                Hi Khalid i am good tnx how about you?
                            </div>
                        </div>
                        <div class="d-flex justify-content-start mb-2">
                            <div class="img_cont_msg">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                I am good too, thank you for your chat template
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-2">
                            <div class="msg_cotainer_send">
                                You are welcome
                            </div>
                        </div>
                        <div class="d-flex justify-content-start mb-2">
                            <div class="img_cont_msg">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                I am looking for your next templates
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-2">
                            <div class="msg_cotainer_send">
                                Ok, thank you have a good day
                            </div>
                        </div>
                        <div class="d-flex justify-content-start mb-2">
                            <div class="img_cont_msg">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                Bye, see you
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <textarea name="" class="form-control type_msg" placeholder="Escribe un mensaje..."></textarea>
                            <div class="input-group-append">
                                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="phaser-canvas"></div>
        </div>
    </div>
    <script type="text/javascript" src="./intento1.js"></script>
</body>
</html>
